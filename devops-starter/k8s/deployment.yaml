apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-starter
  labels:
    app: devops-starter
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-starter
  template:
    metadata:
      labels:
        app: devops-starter
    spec:
      containers:
        - name: api
          image: ghcr.io/your-username/devops-starter:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: devops-starter-svc
spec:
  selector:
    app: devops-starter
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  type: ClusterIP
